{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="row" id="padding">
    <div class="col-md-6 col-md-offset-3 well">

<form method="post" action="." class="form-signin role="form">
    <p class="lead">Reset your password</p><hr />
  {% csrf_token %} 
  {{ form.as_p }}

  <input class="btn btn-default button-reset-password btn-sm" type="submit" value="{% trans 'Submit' %}" />
</form>

</div>
</div>
{% endblock %}
