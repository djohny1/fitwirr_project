{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="row" id="registration-bg-color">
    <div id="register_form" class="col-md-6 col-md-offset-3 ">
    
<form method="post" action="." class="form-signin role="form">{% csrf_token %}
    <p class="lead">Sign up for a new account</p><hr />
  
  {{ form.as_p }}

  <input class="btn btn-default button-reset-password btn-sm" type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
</div>
{% endblock %}
