{% extends 'base.html' %}



{% block content %}
    <div class="container">
        
        <div class="row">
    <h1>{{category.title}}</h1>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts.</p>
    {% endif %}
    
    
    

 
    </div><!--endrow-->
    
    </div><!--container-->
{% endblock %}
